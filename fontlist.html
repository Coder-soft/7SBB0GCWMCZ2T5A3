<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: left;
            color: #333;
        }
        #fontList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .font-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 150px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .font-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .font-preview {
            font-size: 20px;
            margin-bottom: 10px;
            min-height: 40px;
            text-align: center;
            color: #333;
            transition: color 0.3s ease;
        }
        .font-box:hover .font-preview {
            color: #4CAF50;
        }
        .download-btn {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-top: auto;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .font-error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        #searchBar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
          <a href="#" class="logo">Creator On Wheels</a>

                <a href="videolist.html">Video Footages</a>
                <a href="fontlist.html">Font Library</a>
              </div>
            </li>
            <li><a href="crc.html">Copyright Claim</a></li>
            <li><a href="syl.html">Submit Your Library</a></li>
            <li><a href="https://discord.com/users/1094475489734819840">Contact</a></li>
          </ul>
        </div>
      </nav>
    <section>
        <h1>Font Downloader</h1>
        <input type="text" id="searchBar" placeholder="Search fonts...">
        <div id="app">
            <div id="errorMessage"></div>
            <ul id="fontList"></ul>
        </div>
    </section>

<script>
        const githubApiUrl = 'https://api.github.com/repos/coder-soft/U2FsdGVkX1-h5xBfZNw-WiuRZyqJXnqr/contents/';
        const rawGithubUrl = 'https://raw.githubusercontent.com/coder-soft/U2FsdGVkX1-h5xBfZNw-WiuRZyqJXnqr/main/';

        function encodeFont(fontName) {
            return encodeURIComponent(fontName).replace(/%20/g, '+');
        }

        async function fetchFonts() {
            try {
                const response = await axios.get(githubApiUrl);
                const fonts = response.data.filter(file => file.name.endsWith('.ttf') || file.name.endsWith('.otf'));
                
                const fontList = document.getElementById('fontList');
                if (fonts.length === 0) {
                    document.getElementById('errorMessage').textContent = 'No font files found in the repository.';
                    return;
                }
                
                fonts.forEach(font => {
                    const li = document.createElement('li');
                    
                    // Create font preview
                    const fontPreview = document.createElement('div');
                    fontPreview.className = 'font-preview loading';
                    fontPreview.textContent = 'Loading...';
                    
                    // Create download button
                    const downloadBtn = document.createElement('a');
                    downloadBtn.href = `${rawGithubUrl}${encodeFont(font.name)}`;
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = `Download ${font.name}`;
                    downloadBtn.download = font.name;
                    
                    // Create error message element
                    const errorElement = document.createElement('div');
                    errorElement.className = 'font-error';
                    
                    li.appendChild(fontPreview);
                    li.appendChild(downloadBtn);
                    li.appendChild(errorElement);
                    fontList.appendChild(li);
                    
                    // Load the font
                    loadFont(font.name, fontPreview, errorElement, downloadBtn);
                });
            } catch (error) {
                console.error('Error fetching fonts:', error);
                document.getElementById('errorMessage').textContent = `Error: Unable to fetch font list. Please check your network connection and try again.`;
            }
        }

        async function loadFont(fontName, previewElement, errorElement, downloadBtn) {
            try {
                const encodedFontName = encodeFont(fontName);
                const fontUrl = `${rawGithubUrl}${encodedFontName}`;
                console.log(`Attempting to load font: ${fontName} from ${fontUrl}`);
                
                const response = await fetch(fontUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const fontFace = new FontFace(fontName, `url("${fontUrl}")`);
                await fontFace.load();
                document.fonts.add(fontFace);
                
                previewElement.textContent = 'The quick brown fox jumps over the lazy dog';
                previewElement.style.fontFamily = `'${fontName}', Arial, sans-serif`;
                previewElement.classList.remove('loading');
                
                console.log(`Successfully loaded font: ${fontName}`);
            } catch (error) {
                console.error(`Error loading font ${fontName}:`, error);
                previewElement.textContent = 'Font preview unavailable';
                previewElement.classList.remove('loading');
                previewElement.classList.add('unavailable');
                errorElement.textContent = `This font is currently unavailable due to a network error. Please try again later.`;
                downloadBtn.style.display = 'none';  // Hide download button for unavailable fonts
            }
        }

        fetchFonts();
</script>
</body>
